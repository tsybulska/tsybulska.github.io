<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=Edge"><meta name="description" content="website"><meta name="keywords" content="website, html, css"><meta name="author" content="Olena Tsybulska"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1"><title>JS Game Squares</title><link rel="stylesheet" href="./styles/styles.min.css"><script src="./scripts/scripts.min.js" defer></script></head><body><main class="main"></main><section class="squares"><div class="squares__wrapper"><h1 class="squares__title">Collect squares game</h1><div class="squares__header"><h2 class="squares__time-header">Game time: <span class="squares__time">5.0</span></h2><h2 class="squares__result-header hide">Your result: <span class="squares__result"></span></h2></div><div class="squares__content"><button class="squares__start-btn btn">Play</button><div class="squares__game"></div></div><div class="squares__footer"><div class="squares__input"><label for="squares__game-time">Change the time, (sec) </label><input id="squares__game-time" type="number" min="5" step="1" value="5"></div></div></div></section><footer class="footer"><p><a href="https://tsybulska.github.io/" target="_blank">Developed by Olena Tsybulska</a></p></footer></body></html>
